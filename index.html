<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - tweeter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div id="loginpage">
  <h1 align="left">Welcome to Tweeter!!!</h1>
  <img id="loginlogo" src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" width="300" height="300">
  <div></div>
  <button id="login" style="height:40px;width:150px" align="left">Login Here</button>
</div>

<div id="mainpage">
  <div id="header">
    <img id="logo" src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" width="55" height="55" align="left" alt="twitter logo">
    <h1 id="headerText" align="center">Tweeter!!!</h1>
  </div>

  <div class = "column1">
    <div class="topright">
      <button id="create" style="height:40px;width:150px">Create Twit</button>
      <div style="height:5px"></div>
      <textarea id="contents" maxlength="200"style="display:none;height:100px;width:150px" placeholder="Write Your Twit"></textarea>
      <div></div>
      <button id="send" style="height:40px;width:150px" class="hidden" class="twitter">Send Twit</button>
    </div>
    <div class="bottomright">
      <button id="edit" style="height:40px;width:150px" class="hidden">Edit Profile</button>
      <div id="createnamediv" style="height:5px;display:none"></div>
      <button id="createname" style="height:60px;width:150px;display:none">Create/Change Username</button>
      <div id="userimagediv" style="height:5px;display:none"></div>
      <button id="userimage" style="height:60px;width:150px" class="hidden">Change Profile Picture</button>
      <div style="height:5px"></div>
      <div id="loggeduser"></div>
      <div style="height:5px"></div>
      <button id="logout" style="height:40px;width:150px" class="hidden">Log Out</button>
    </div>
  </div>
  <div class = "column2">
    <div id="alltweets"></div>
  </div>
</div>

<!-- partial -->

<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-database-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-storage-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js'></script><script type="module" src="./script.js"></script>

</body>
</html>
