<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - tweeter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <img id="logo" src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" width="55" height="55" align="left" alt="twitter logo">
  <h1 id="header" align="center">Tweeter!!!</h1>
</div>

<div class = "column1">
  <div class="topright">
    <button id="create">Create Twit</button>
    <input id="username" style="display:none" placeholder="username">
    <input id="image" class="hidden" placeholder="image link">
    <input id="contents" class="hidden" placeholder="Write Your Tweet">
    <input id="likes" class="hidden" placeholder="likes">
    <input id="retweets" class="hidden" placeholder="retweets">
    <button id="send" class="hidden">Send Twit</button>
  </div>
  <div class="bottomright">
    <button id="login">Sign In Here</button>
    <button id="logout" class="hidden">Log Out</button>
    <button id="edit" class="hidden">Edit Profile</button>
    <button id="createname" style="display:none">Create/Change Username</button>
    <button id="userimage" class="hidden">Change Profile Picture</button>
  </div>
</div>
<div class = "column2">
  <div id="alltweets"></div>
</div>
